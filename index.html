    <script type='text/javascript'>
      $(function() {
        var overlay = $('<div id="overlay"></div>');

          $('.popup').hide();
          overlay.appendTo(document.body).remove();

        });

        window.FancyText.animate(text, 1000, 0.25)

          overlay.appendTo(document.body).remove();

        });
        paratext = window.document.querySelector("#header > div > header > p")
        window.FancyText.animate(paratext, 1000, 0.25)
      });
